        <div style="width: 100%; background-color:#ADD8E6">
            <div id="L-chart-container" style="background-color: #ADD8E6;float:left;width:33%">
                
                <script>
                    
                    d3.csv('final_dataset_2017_Low.csv').then(function(data){
                        Plotly.newPlot('L-chart-container', [{
                            type: 'scatterternary',
                            mode: 'markers',
                            a: data.map(function(d) { return d.natural; }),
                            b: data.map(function(d) { return d.physical; }),
                            c: data.map(function(d) { return d.societal; }),
                            text: data.map(function(d) { return d.Country; }),
                            marker: {
                                symbol: 100,
                                color: '#F4A460',
                                size: 10,
                                line: { width: 2 }
                            },
                        }], {
                            ternary: {
                                sum: 1,
                                aaxis: makeAxis('Natural', 0),
                                baxis: makeAxis('<br>Physical', 45),
                                caxis: makeAxis('<br>Societal', -45),
                                bgcolor: '	white'
                            },
                            annotations: [{
                                showarrow: false,
                                text: 'Low',
                                x: 1.0,
                                y: 1.3,
                                font: { size: 15 }
                            }],
                            paper_bgcolor: '#ADD8E6',
                        });
                        
                        function makeAxis(title, tickangle) {
                            return {
                                title: title,
                                titlefont: { size: 20 },
                                tickangle: tickangle,
                                tickfont: { size: 15 },
                                tickcolor: 'rgba(0,0,0,0)',
                                ticklen: 5,
                                showline: true,
                                showgrid: true
                            };
                        }
                    });
                </script>
